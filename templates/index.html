<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Mano MP3 Atsisiuntėjas</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        input[type="text"] { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #ff0000; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #cc0000; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube į MP3</h1>
        <p>Įklijuok nuorodą ir gauk failą nemokamai.</p>
        
        <form method="POST">
            <input type="text" name="url" placeholder="Pvz: https://www.youtube.com/watch?v=..." required>
            <br>
            <button type="submit">Atsisiųsti</button>
        </form>

        {% if message %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
